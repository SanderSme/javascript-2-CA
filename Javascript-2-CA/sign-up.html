<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/signUp.js" defer></script>
    <title>SIGN-UP || JS-2-CA</title>
  </head>
  <body class="bg-gray-200 min-h-screen">
    <header class="bg-sky-900">
      <div
        class="max-w-screen-xl mx-auto flex justify-between"
        id="nav-bar"
      ></div>
    </header>
    <main>
      <div>
        <form
          id="signup-form"
          class="flex flex-col w-1/3 mx-auto border shadow bg-gray-100 p-8 rounded-md m-12 mb-96"
        >
          <h1 class="text-xl flex justify-center">Sign Up</h1>
          <div class="flex flex-col gap-2 mt-8">
            <label for="username" class="text-gray-500">Username</label>
            <input
              type="text"
              id="username"
              class="rounded-md shadow border p-1"
            />
            <p id="usernameErrorMessage" class="text-red-500 hidden">
              Username is required
            </p>
          </div>
          <div class="flex flex-col gap-2 mt-2">
            <label for="email" class="text-gray-500">Email</label>
            <input
              type="text"
              id="email"
              class="rounded-md border p-1 shadow"
            />
            <p id="emailErrorMessage" class="text-red-500 hidden">
              Email is not valid. Must be a valid stud.noroff.no or noroff.no
              email
            </p>
            <p class="text-red-500 hidden" id="emailRequiredMessage">
              Email is required
            </p>
          </div>
          <div class="flex flex-col gap-2 mt-2">
            <label for="password" class="text-gray-500">Password</label>
            <input
              type="text"
              id="password"
              class="rounded-md shadow border p-1"
            />
            <p id="passwordErrorMessage" class="text-red-500 hidden">
              Password must be at least 8 chars
            </p>
          </div>
          <div class="flex flex-col gap-2 mt-2">
            <label for="confirmPassword" class="text-gray-500"
              >Confirm password</label
            >
            <input
              type="text"
              id="confirmPassword"
              class="rounded-md shadow border p-1"
            />
            <p id="confirmPasswordErrorMessage" class="text-red-500 hidden">
              Password does not match
            </p>
          </div>
          <button
            class="rounded-md shadow p-1 border w-1/2 mx-auto bg-sky-900 text-white mt-6 hover:bg-sky-700 hover:shadow-none"
            type="submit"
          >
            Sign up
          </button>
          <p
            id="signupErrorMessage"
            class="flex justify-center mt-4 text-2xl text-red-500"
          ></p>
        </form>
      </div>
    </main>
    <footer class="bg-sky-900 mt-12">
      <p class="flex justify-center text-white text-xl p-5">
        JavaScript 2 CA for Sander Smedb√∏l
      </p>
      <div class="max-w-screen-xl flex flex-col mx-auto">
        <a href="./index.html" class="text-white my-5 hover:underline">Home</a>
        <a href="#" class="text-white my-5 hover:underline">Profile</a>
      </div>
    </footer>
  </body>
</html>
