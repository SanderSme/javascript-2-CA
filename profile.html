<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="js/main.js" defer></script>
    <script type="module" src="js/userPosts.js" defer></script>
    <script type="module" src="js/createPost.js" defer></script>
    <title>PROFILE || JS-2-CA</title>
  </head>
  <body class="bg-gray-200 min-h-screen">
    <header class="bg-sky-900">
      <div
        class="max-w-screen-xl mx-auto flex justify-between"
        id="nav-bar"
      ></div>
    </header>
    <main class="mx-auto max-w-screen-xl">
      <h1 class="text-2xl my-12">Profile</h1>
      <div id="userInfo" class="flex justify-between w-1/2 mx-auto my-24"></div>
      <form
        id="create-post-form"
        class="flex flex-col gap-y-2 p-4 mx-auto w-1/2 text-left bg-gray-100 rounded-md border shadow mt-32"
      >
        <div class="flex flex-col mb-2">
          <label for="postTitle" class="text-gray-500 text-lg mb-6"
            >Create post:
          </label>
          <input
            id="postTitle"
            class="p-2 rounded-md border shadow"
            name="postTitle"
            type="text"
            placeholder="Enter post title"
          />
          <span id="postTitleError" class="hidden text-sm text-red-500">
            Post Title is required
          </span>
        </div>
        <div class="flex flex-col gap-y-1 mb-2">
          <label for="postBody" class="text-gray-500"> </label>
          <textarea
            rows="3"
            name="postBody"
            id="postBody"
            class="border shadow h-64 block w-full resize-none placeholder-gray-400 focus:ring-0 sm:text-sm p-2 rounded-md"
            placeholder="Whats on your mind?"
          ></textarea>
          <span id="postBodyError" class="hidden text-sm text-red-500">
            Post Description is required
          </span>
        </div>
        <div class="flex flex-col gap-2">
          <label for="img">Picture: (optional)</label>
          <input
            id="img"
            name="img"
            type="url"
            accept="image/png, image/jpeg"
            placeholder="Paste url here"
            class="p-1"
          />
        </div>
        <button
          class="justify-center place-self-end w-1/4 capitalize rounded-md border border-transparent bg-sky-900 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          type="submit"
        >
          publish
        </button>
      </form>
      <h2 class="text-xl my-12">My posts</h2>
      <ul id="myPosts-container">
        <li id="noPostsToDisplayMessage" class="text-3xl text-center"></li>
        <li
          id="fetchPostErrorMessage"
          class="text-3xl text-center text-red-500"
        ></li>
      </ul>
    </main>
    <footer class="bg-sky-900 mt-12">
      <p class="flex justify-center text-white text-xl p-5">
        JavaScript 2 CA for Sander Smedb√∏l
      </p>
      <div class="max-w-screen-xl flex flex-col mx-auto">
        <a href="index.html" class="text-white my-5 hover:underline">Home</a>
        <a href="#" class="text-white my-5 hover:underline">Profile</a>
        <a href="sign-in.html" class="text-white my-5 hover:underline"
          >Log out</a
        >
      </div>
    </footer>
  </body>
</html>
